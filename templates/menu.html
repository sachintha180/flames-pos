{% extends "layout.html" %}

{% block script %}
<script src="{{ url_for('static', filename='scripts/menu.js') }}"></script>
{% endblock %}

{% block title %}
<title>Menu: Flames POS</title>
{% endblock %}

{% block main %}
<section id="menu" class="container">
    <h2>Welcome, {{username}}!</h2>
    <small>"{{ quote }}"</small>
    <section id="menu_btns" class="grid">
        <div id="billing_btn">
            <img alt="Billing icon" src="{{ url_for('static', filename='icons/billing.svg') }}" height="100">
            <p>Billing</p>
        </div>
        <div id="analytics_btn">
            <img alt="Analytics icon" src="{{ url_for('static', filename='icons/analytics.svg') }}" height="100">
            <p>Analytics</p>
        </div>
        <div id="reports_btn">
            <img alt="Reports icon" src="{{ url_for('static', filename='icons/reports.svg') }}" height="100">
            <p>Reports</p>
        </div>
        <div id="settings_btn">
            <img alt="Settings icon" src="{{ url_for('static', filename='icons/settings.svg') }}" height="100">
            <p>Settings</p>
        </div>
        <div id="logout_btn">
            <img alt="Logout icon" src="{{ url_for('static', filename='icons/logout.svg') }}" height="100">
            <p>Logout</p>
        </div>
    </section>
</section>
{% endblock %}
