<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="{{ url_for('static', filename='initialize.js') }}"></script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <title>Initialize: Flames POS</title>
</head>

<body>
    <header>
        <h1>FlamesPOS</h1>
        <img alt="Flames Pizzeria logo" src="{{ url_for('static', filename='images/flames_logo.svg') }}" height="100">
    </header>

    <section id="error">
        <h3 id="error_title"></h3>
        <p id="error_lbl"></p>
    </section>

    <section id="admin">
        <h2>Login as super admin to continue</h2>
        <form id="auth_form">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required />
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required />
            <input type="button" id="submit" name="submit" value="Submit" />
        </form>
    </section>

    <footer>
        <p>Designed and Developed by D&S Software Solutions</p>
    </footer>
</body>

</html>
